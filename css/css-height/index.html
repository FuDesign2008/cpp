<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Height</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            div {
                border: 1px dashed red;
            }

            p {
                border: 1px solid green;
            }

        </style>
    </head>
    <body>
        <h1>test for height</h1>
        <div style="height: 6em;">
            <p style="height:50%;">6em and 50%</p>
        </div>
        <h1>test for height</h1>
        <div style="height: auto;">
            <p style="height:50%;">auto and 50%</p>
        </div>
    </body>
</html>
