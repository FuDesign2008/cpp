<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Height</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            ul {
                margin-top: 15px;
                border: 1px solid red;
            }

            li {
                margin-top: 10px;
                margin-bottom: 20px;
                background-color: #ccc;
            }

            h1 {
                margin-top: 30px;
                border: 1px dashed green;
            }

        </style>
    </head>
    <body>
        <ul>
            <li>A list item</li>
            <li>B list item</li>
        </ul>
        <h1>test for height</h1>
    </body>
</html>
