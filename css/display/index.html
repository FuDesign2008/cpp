<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Test for Display</title>
        <style>

            .inline {
                display: inline;
            }

            .list-item {
                display: list-item;
                list-style: circle;
                margin-left: 40px;
            }

            .list-item-inside {
                display: list-item;
                list-style: circle;
                margin-left: 40px;
                list-style-position: inside;
            }


        </style>
    </head>
    <body>
        <p>Hello, This is a p</p>
        <p class="inline">Hello, This is a p</p>
        <p class="inline">Hello, This is a p</p>
        <p class="inline">Hello, This is a p</p>
        <p class="list-item">Hello, This is a p</p>
        <p class="list-item-inside">Hello, This is a p</p>
    </body>
</html>
