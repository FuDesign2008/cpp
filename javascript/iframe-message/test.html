<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>
    </head>
    <body>
        <h2>The iframe content</h2>
        <script>
            var parentWin = window.parent;
            if (parentWin.hello) {
                console.log('hello from parent: ',  parentWin.hello);
            }


            window.addEventListener('message', function (event) {

                window.console.log(event);

                if (event.origin !== 'http://fuyg.youdao.com') return;

                window.console.log(event.data);
            });

            parentWin.postMessage({
                content: 'this content from inner window to outer window'
            }, 'http://fuyg.youdao.com');
        </script>
    </body>
</html>
